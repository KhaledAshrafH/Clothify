<div class="padding">
<div class="container">
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">

    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Personal info</h3>

      <form class="form-horizontal" role="form" [formGroup]="profileForm" (ngSubmit)="updateData()">
        <div class="form-group">
          <label class="col-lg-3 control-label">name:</label>
          <div class="col-lg-8">
            <input formControlName="name" class="form-control" type="text" [value]="name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input formControlName="email" class="form-control" type="text" [value]="email" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input formControlName="password" class="form-control" type="password" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <span></span>
<!--            <input type="reset" class="btn btn-default" value="Cancel">-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
