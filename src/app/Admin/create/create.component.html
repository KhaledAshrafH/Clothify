  <h1 style="color: #070707">Add Product</h1>
  <div class="wpcf7" id="wpcf7-f156-p143-o1 formwrap" >
    <form style="height: 80vh" action="/?page_id=143#wpcf7-f156-p143-o1" method="post" class="wpcf7-form" novalidate="novalidate" [formGroup]="productForm" (ngSubmit)="submitForm()" >
      <div style="display: none;">
        <input type="hidden" name="_wpcf7" value="156">
        <input type="hidden" name="_wpcf7_version" value="3.7.2">
        <input type="hidden" name="_wpcf7_locale" value="en_US">
        <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f156-p143-o1">
        <input type="hidden" name="_wpnonce" value="d1da331d93">
      </div>
      <p>
           <span class="wpcf7-form-control-wrap Name">
             <input type="string" name="Name" formControlName="name" value="" size="40" class="nameinput wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Name">
          </span>

           <span class="wpcf7-form-control-wrap Email">
            <input type="string" name="Description" formControlName="description" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-text" aria-required="true" aria-invalid="false" placeholder="Description">
           </span>

        <span class="wpcf7-form-control-wrap Email">
            <input type="string" name="image" formControlName="image" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-text" aria-required="true" aria-invalid="false" placeholder="Image">
           </span>

        <span class="wpcf7-form-control-wrap Email">
            <input type="string" name="price" formControlName="price" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-text" aria-required="true" aria-invalid="false" placeholder="Price">
           </span>


        <span class="wpcf7-form-control-wrap Email">
            <input type="string" name="category" formControlName="category" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-text" aria-required="true" aria-invalid="false" placeholder="Category">
           </span>
        <span class="wpcf7-form-control-wrap Email">
            <input type="string" name="color" formControlName="color" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-text" aria-required="true" aria-invalid="false" placeholder="Color">
           </span>

        <span class="wpcf7-form-control-wrap Email">
            <input type="string" name="size" formControlName="size" class="emailinput wpcf7-form-control wpcf7-text wpcf7-email wpcf7-text" aria-required="true" aria-invalid="false" placeholder="Size">
           </span>

        <button class="btn btn-warning" type="submit" style=" margin-left: 2vh; font-weight: bolder;background-color: #ffc107; border-color: #ffc107;" >Add</button>
      </p>
      <div class="wpcf7-response-output wpcf7-display-none">
      </div>
    </form>
